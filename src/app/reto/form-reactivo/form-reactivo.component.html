<p class="fs-1">RETO: Formulario Reactivo</p>
<p>Un formulario reactivo con un input de texto para nombre y un output debajo con el mismo nombre</p>


<form [formGroup]="unRegistroForm">
  <label for="rName">Name</label>
  <input type="text" name="rName" id="rName" formControlName="name" class="form-control">

  <p>Value: {{name?.value}}</p>

</form>
